<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <title>Formulario Register</title>
</head>

<body>

    <h1 class="text-center pb-5"> REGISTER </h1>
    <form class="w-50 mx-auto p-3 d-flex flex-column justify-content-center" action="/register" method="post">

        <!-- Name input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="name">Full name</label>
            <input type="name" name="name" class="form-control" />
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="username">Email</label>
            <input type="email" name="email" class="form-control" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Password</label>
            <input type="password" name="password" class="form-control" />
        </div>

        <!-- Address input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="address">Address</label>
            <input type="text" name="address" class="form-control" />
        </div>

        <!-- Age input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="age">Age</label>
            <input type="number" name="age" class="form-control" />
        </div>

        <!-- Telephone input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="telephone">Telephone:</label>
            <input id="phone" type="tel" name="phone" class="form-control" />
        </div>

        <!-- Avatar input -->
        <!-- <div class="custom-file mb-4">
            <label class="custom-file-label" for="customFile">Choose your avatar</label>
            <input type="file" class="custom-file-input" name="telephone" id="customFile">
        </div> -->
        
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>

    </form>
    <!-- Register buttons -->
    <div class="text-center d-flex justify-content-center">
        <a type="button" class="w-25" href="login">
            <button class="btn btn-danger btn-block mb-4">Back to login</button>
        </a>
    </div>
</body>

<script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
        utilsScript:
            "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
</script>

</html>
